<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: head"></head>
<body>

<header th:replace="fragments/navbar :: header"></header>

<main>
    <section class="py-5 text-center container search-box">
        <div>
            <h1 class="fw-light"><strong>Wiki Trend</strong></h1>
            <h3 class="fw-light"><strong>나라별 인기 문서 상위 10개 확인</strong></h3>
            <br>
            <form method="get" style="margin-top: 10px;" id="searchContainer">
                <div class="form-group">
                    <fieldset>
                        <legend>나라 선택</legend>
                        <div class="d-flex justify-content-center flex-wrap">
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="korea" name="country" value="한국" class="form-check-input" checked>
                                <label for="korea" class="form-check-label">한국</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="usa" name="country" value="미국" class="form-check-input">
                                <label for="usa" class="form-check-label">미국</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="china" name="country" value="중국" class="form-check-input">
                                <label for="china" class="form-check-label">중국</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="india" name="country" value="인도" class="form-check-input">
                                <label for="india" class="form-check-label">인도</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="vietnam" name="country" value="베트남" class="form-check-input">
                                <label for="vietnam" class="form-check-label">베트남</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="canada" name="country" value="캐나다" class="form-check-input">
                                <label for="canada" class="form-check-label">캐나다</label>
                            </div>
                            <div class="form-check me-4 mb-2">
                                <input type="radio" id="japan" name="country" value="일본" class="form-check-input">
                                <label for="japan" class="form-check-label">일본</label>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <button type="submit" id="submitButton" class="btn btn-primary">검색하기</button>
            </form>

        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row" id="popularList">
                <div class="col-12" th:each="wiki, stat : ${wikis}">
                    <div class="card shadow-sm mb-3">
                        <div class="card-body">
                            <p class="card-text">
                                <span th:text="${stat.index + 1} + '위'"></span>
                                <span th:text="${wiki.title}" class="list-title"></span>
                            </p>
                            <p class="card-text mb-1">
                                인기문서 지수 : [[${wiki.ewma}]]
                            </p>
                            <p class="card-text">
                                편집횟수 : [[${wiki.editCount}]]
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="${wiki.uri}">인기 문서 페이지로 이동</a>
                                </div>
                                <small class="text-muted" >마지막 편집 날짜: [[${wiki.editedAt}]]</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha256-T+aPohYXbm0fRYDpJLr+zJ9RmYTswGsahAoIsNiMld4=" crossorigin="anonymous"></script>
<script th:src="@{/country.js}"></script>

</body>
</html>
