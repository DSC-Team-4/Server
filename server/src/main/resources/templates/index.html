<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head th:replace="fragments/header :: head"></head>
<body>

<header th:replace="fragments/navbar :: header"></header>

<main>
    <section class="py-5 text-center container search-box">
        <div>
            <h1 class="fw-light"><strong>Wiki Trend</strong></h1>
            <form method="get" action="/search" style="margin-top: 10px;" id="searchContainer">
                <div class="date-selector filter-box">
                    <div class="filter-item">
                        <label for="period">기간 선택:</label>
                        <select id="period" name="period">
                            <option value="all">전체</option>
                            <option value="1">1개월</option>
                            <option value="3">3개월</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="country">나라 선택:</label>
                        <select id="country" name="country">
                            <option value="all">전체</option>
                            <option value="한국">한국</option>
                            <option value="미국">미국</option>
                            <option value="중국">중국</option>
                            <option value="인도">인도</option>
                            <option value="베트남">베트남</option>
                            <option value="캐나다">캐나다</option>
                            <option value="일본">일본</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="submitButton">검색하기</button>
            </form>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="wiki : ${wikis}">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                        <div class="card-body">
                            <p class="card-text" th:text="${wiki.title()}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="${wiki.uri()}">바로가기</a>
                                </div>
                                <small class="text-muted" >마지막 편집 날짜: [[${wiki.editedAt()}]]</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer th:replace="fragments/footer :: footer"></footer>

</body>
</html>
