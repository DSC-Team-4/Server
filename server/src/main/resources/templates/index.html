    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

<body>

<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <strong>Wiki Trend</strong>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="py-5 text-center container search-box">
        <div>
            <h1 class="fw-light"><strong>Wiki Trend</strong></h1>
            <form method="get" action="/search" style="margin-top: 10px;" id="searchContainer">
                <div class="date-selector filter-box">
                    <div class="filter-item">
                        <label for="period">기간 선택:</label>
                        <select id="period" name="period">
                            <option value="1">1개월</option>
                            <option value="3">3개월</option>
                            <option value="all">전체</option>
                        </select>
                    </div>
                    <div class="filter-item">
                        <label for="country">나라 선택:</label>
                        <select id="country" name="country">
                            <option value="한국">한국</option>
                            <option value="미국">미국</option>
                            <option value="중국">중국</option>
                            <option value="인도">인도</option>
                            <option value="베트남">베트남</option>
                            <option value="캐나다">캐나다</option>
                            <option value="일본">일본</option>
                        </select>
                    </div>
                </div>
                <button type="submit" id="submitButton">검색하기</button>
            </form>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                <div class="col" th:each="wiki : ${wikis}">
                    <div class="card shadow-sm">
                        <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                        <div class="card-body">
                            <p class="card-text" th:text="${wiki.title()}">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a type="button" class="btn btn-sm btn-outline-secondary" th:href="${wiki.uri()}">바로가기</a>
                                </div>
                                <small class="text-muted" >마지막 편집 날짜: [[${wiki.editedAt()}]]</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="float-end mb-1">
            <a href="#">위로 올라가기</a>
        </p>
        <p class="mb-1">건국대학교 분산 시스템 및 컴퓨팅 4팀</p>
        <p class="mb-0">위키 피디아 트렌드 검색</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8= sha256-T+aPohYXbm0fRYDpJLr+zJ9RmYTswGsahAoIsNiMld4=" crossorigin="anonymous"></script>
<script th:src="@{/main.js}"></script>
</body>
</html>
